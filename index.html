<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        /* Basic reset and page styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* --- 1. Hero Section --- */
        .hero {
            background-color: #333;
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }

        .hero h1 {
            margin-top: 0;
            font-size: 2.5rem;
        }

        .hero p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 10px auto 0;
        }

        /* --- 2. Form Section --- */
        .form-section {
            padding: 30px 20px;
            max-width: 800px; /* Set a max-width for the form */
            margin: 20px auto; /* Center the section on the page */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .form-section h2 {
            text-align: center;
            margin-top: 0;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            /* This height will be the default. Google Forms can be very long. */
            height: 700px; 
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>আমাদের ফ্রী  ডেলিভারি প্রোগ্রামে আপনাকে স্বাগতম </h1>
        <p>আগামী ১ সপ্তাহের জন্য আপনি পেয়ে যাচ্ছেন ফ্রি হোম ডেলিভরি সার্ভিস!</p>
    </section>

    <section class="form-section">
        <h1>রেজিষ্ট্রেশন করুন </h1>
        <div class="iframe-container">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSdT9zlKlM_NpQrH3qVXuubrs7ftaZTqzORZ7TO9bTopImql7g/viewform?embedded=true" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Loading…
            </iframe>
        </div>
    </section>

</body>
</html>
